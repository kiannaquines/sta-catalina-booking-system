{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="BootstrapDash">
    <title>Azia Responsive Bootstrap 4 Dashboard Template</title>
    <link href="{% static 'lib/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/typicons.font/typicons.css' %}" rel="stylesheet">
    <link href="{ %static 'lib/flag-icon-css/css/flag-icon.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/azia.css' %}">
    <link href="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-2.1.8/b-3.2.0/b-colvis-3.2.0/b-html5-3.2.0/b-print-3.2.0/datatables.min.css" rel="stylesheet">
    {% block specific_css %}{% endblock %}
    <style>
      thead tr th {
        padding: 10px !important;
      }

      .action-icon {
        font-size: 20px;
      }

      .action-icon:hover {
        color: #3366FF;
      }
    </style>
  </head>
  <body>

    {% include './regular_navbar.html' %}

    <div class="az-content az-content-dashboard">
      <div class="container">
        <div class="az-content-body">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    {% include './footer.html' %}

    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/ionicons/ionicons.js' %}"></script>
    <script src="{% static 'lib/jquery.flot/jquery.flot.js' %}"></script>
    <script src="{% static 'lib/jquery.flot/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'lib/chart.js/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'lib/peity/jquery.peity.min.js' %}"></script>

    <script src="{% static 'js/azia.js' %}"></script>
    <script src="{% static 'js/chart.flot.sampledata.js' %}"></script>
    <script src="{% static 'js/dashboard.sampledata.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-2.1.8/b-3.2.0/b-colvis-3.2.0/b-html5-3.2.0/b-print-3.2.0/datatables.min.js"></script>
    {% block specific_js %}{% endblock %}
    <script>

      function backToLastPage(){
        window.history.back();
      }
      
      $(document).ready(function() {
        $('select[name=dataTable_length]').addClass('form-control');

        $('option').each(function() {
            if ($(this).text() === '---------') {
                $(this).text('Select Option');
            }
        });

        $('#dataTable').DataTable();


        var selectInput = $("#dt-length-0")
        if (selectInput.length > 0) {
            selectInput.addClass("form-control");
        } else {
            console.log('Element not found');
        }

      });
    </script>      
  </body>
</html>
